<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rokkitt:wght@600&family=Syne&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Type Your City Here"
            id="city-input"
          />
          <input type="submit" value="Search" id="submit-button" />
        </form>
        <button class="current-location">Current Location</button>
        <h1 id="city">Portland</h1>
        <ul>
          <span class="current-date"><li>Date</li></span>
          <li>Condition</li>
        </ul>
        <div class="row">
          <div class="col-md-6" id="temp">
            <img
              src="https://openweathermap.org/img/wn/04d@2x.png"
              alt="clouds"
            />
            <span class="temp" id="temp">62</span>
            <span id="units">Â°F</span>
          </div>

          <div class="col-md-6">
            <ul>
              <li>Precipitation:</li>
              <li>Humidity:</li>
              <li>Wind:</li>
            </ul>
          </div>
        </div>
        <small class="source-code" id="source-code">
          <a
            href="https://github.com/heykittygirl/vanilla-project"
            target="_blank"
            >Open-Source Code</a
          >
          by Katie Bergmann
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
